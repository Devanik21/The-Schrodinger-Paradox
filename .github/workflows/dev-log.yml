name: Dev Log Automation (Test)

on:
  workflow_dispatch:

jobs:
  dev-log:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Update dev log (fast test)
        run: |
          mkdir -p docs
          echo "- [$(date '+%Y-%m-%d %H:%M:%S')] Test commit." >> docs/dev_log.md

      - name: Auto commit & push
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "docs: test dev log update"
          file_pattern: docs/dev_log.md
