name: Dev Log Automation

on:
  schedule:
    - cron: "0 3 * * *"   # daily (UTC)
  workflow_dispatch:

jobs:
  dev-log:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Decide random commit count (1–7)
        run: echo "COUNT=$((RANDOM % 7 + 1))" >> $GITHUB_ENV

      - name: Update dev log
        run: |
          mkdir -p docs
          touch docs/dev_log.md

          for i in $(seq 1 $COUNT); do
            echo "- [$(date '+%Y-%m-%d %H:%M:%S')] Research / development log update." >> docs/dev_log.md
            sleep $((RANDOM % 1800 + 300))  # 5–35 min delay
          done

      - name: Auto commit & push
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "docs: dev log update"
          file_pattern: docs/dev_log.md
